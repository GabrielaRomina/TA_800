<!DOCTYPE html>
<html>
<head>
    <title>GPT Googler</title>
    <style>
        /* Estilos personalizados */
        .chat-container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .sender-name {
            font-weight: bold;
        }
        
        .conversation {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .message {
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        
        .user-message {
            background-color: #e2f1ff;
            text-align: right;
        }
        
        .bot-message {
            background-color: #fff;
            text-align: left;
        }
        
        .message-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .send-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .link-text {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .link-item {
            margin-bottom: 5px;
        }

        .link-item a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <img class="avatar" src="https://forbes.es/wp-content/uploads/2022/07/Nuevo-proyecto-71.jpg" alt="Avatar">
            <div class="sender-name">Toolbox</div>
        </div>
        <div class="conversation" id="conversation"></div>
        <div class="input-container">
            <input type="text" id="message-input" class="message-input" placeholder="Escribe tu mensaje...">
            <button id="send-button" class="send-button">Enviar</button>
        </div>
    </div>

    <script>
        var messageInput = document.getElementById("message-input");
        var sendButton = document.getElementById("send-button");
        var conversationDiv = document.getElementById("conversation");

        sendButton.addEventListener("click", sendMessage);
        messageInput.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        });

        function sendMessage() {
            var inputText = messageInput.value.trim();
            if (inputText !== "") {
                var userMessageDiv = document.createElement("div");
                userMessageDiv.classList.add("message", "user-message");
                userMessageDiv.textContent = inputText;
                conversationDiv.appendChild(userMessageDiv);
                messageInput.value = "";

                // Enviar el mensaje del usuario al servidor
                fetch('/api/chat?question=' + encodeURIComponent(inputText))
                    .then(response => response.json())
                    .then(data => {
                        // Crear el mensaje del bot
                        var botMessageDiv = document.createElement("div");
                        botMessageDiv.classList.add("message", "bot-message");
                        botMessageDiv.textContent = data.answer;
                        conversationDiv.appendChild(botMessageDiv);

                        // Agregar la lista de enlaces
                        if (data.relevant_links.length > 0) {
                            var linkText = document.createElement("div");
                            linkText.classList.add("link-text");
                            linkText.textContent = "Para más información, puedes visitar alguno de los siguientes enlaces:";
                            conversationDiv.appendChild(linkText);

                            var linkList = document.createElement("div");
                            linkList.classList.add("link-list");
                            
                            for (var i = 0; i < data.relevant_links.length; i++) {
                                var linkItem = document.createElement("div");
                                linkItem.classList.add("link-item");
                                linkItem.innerHTML = '<a href="' + data.relevant_links[i] + '">' + data.relevant_links[i] + '</a>';
                                linkList.appendChild(linkItem);
                            }
                            
                            conversationDiv.appendChild(linkList);
                        }

                        // Desplazarse hacia la parte inferior de la conversación
                        conversationDiv.scrollTop = conversationDiv.scrollHeight;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        }
    </script>
</body>
    </html>
